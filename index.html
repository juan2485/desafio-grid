<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Desafio Grid</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Sneaker Society</div>
      <div class="aside">
        <h3>Categorías</h3>
        <button class="button_aside">Hombre <span>(48)</span></button>
        <button class="button_aside">Mujer <span>(50)</span></button>
        <button class="button_aside">Niño <span>(38)</span></button>
        <button class="button_aside">Outlet <span>(21)</span></button>
      </div>
      <div class="products">
        <div class="card">
            <img src="./assets/image/airmax1.jpg" alt="airmax">
            <h5>Airmax</h5>
            <p>$90.000</p>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="./assets/image/force1.jpg" alt="force1">
            <h5>Air Force 1</h5>
            <p>$102.000</p>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="./assets/image/force2.jpg" alt="force2">
            <h5>Air Force 1</h5>
            <p>$105.000</p>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="./assets/image/jordan1.jpg" alt="jordan1">
            <h5>Jordan 1 Low</h5>
            <p>$97.000</p>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="./assets/image/jordan2.jpg" alt="jordan2">
            <h5>Jordan 1</h5>
            <p>$107.000</p>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="./assets/image/jordan3.jpg" alt="jordan3">
            <h5>Jordan 1</h5>
            <p>$105.000</p>
            <button>Comprar</button>
        </div>

      </div>
      <div class="footer">@miecommerce</div>
    </div>
  </body>
</html>
